<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th style="width: 20%;">Company</th>
        <th>Employees</th>
        <!-- <th>Associate Employee</th> -->
    </tr>
    {% for company in companies %}
    <tr>
        <td>{{ company.name }} <a href="{% url 'associate_employee' company.id %}">Associate Employee</a></td>
        <td>{{ company.employee_set.all|join:', ' }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
